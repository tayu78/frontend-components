<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>bookList app</title>
</head>
<body >
    <div class="container">
        <header>
            <h1 class="text-5xl text-center"><svg class="w-16 inline-block  fill-blue-400 text-white" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              </svg>My<span class="text-blue-400">Book</span>List</h1>
        </header>
        <form id="bookForm" >
            <div>
                <label class="block" for="title">Title</label>
                <input  class="border-2 w-full h-10" type="text" id="title" >
                <label class="block" for="author">Author</label>
                <input class="border-2 w-full h-10" type="text" id="author" >
                <label class="block" for="isbn">ISBN#</label>
                <input class="border-2 w-full h-10 " type="text" id="isbn">
                <input class="block text-white bg-blue-500 hover:bg-blue-400 w-full h-10 mt-5" type="submit" value="Add Books">
            </div>
        </form>
        <table class="mt-5 w-full border-y-2 table-fixed">
            <thead class="text-left" >
                <th class="py-3" >Title</th>
                <th >Author</th>
                <th ">ISBN</th>
            </thead>
            <tbody id="bookList">
            </tbody>
        </table>
    </div>

    <script src="./index.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Soccer Player List app</title>
</head>
<body >
    <div class="container">
        <header>
            <h1 class="text-5xl text-center"><svg 
                class="w-16 inline-block fill-blue-400 text-white" viewBox="0 0 15 15" version="1.1" id="soccer" xmlns="http://www.w3.org/2000/svg">
                <path d="M11,1.5C11,2.3284,10.3284,3,9.5,3S8,2.3284,8,1.5S8.6716,0,9.5,0S11,0.6716,11,1.5z M11,11c-0.5523,0-1,0.4477-1,1&#xA;&#x9;s0.4477,1,1,1s1-0.4477,1-1S11.5523,11,11,11z M12.84,6.09l-1.91-1.91l0,0C10.8399,4.0675,10.7041,4.0014,10.56,4H3.5&#xA;&#x9;C3.2239,4,3,4.2239,3,4.5S3.2239,5,3.5,5h2.7L3,11.3l0,0c-0.0138,0.066-0.0138,0.134,0,0.2c-0.058,0.2761,0.1189,0.547,0.395,0.605&#xA;&#x9;C3.6711,12.163,3.942,11.9861,4,11.71l0,0L5,10h2l-1.93,4.24l0,0C5.0228,14.3184,4.9986,14.4085,5,14.5&#xA;&#x9;c-0.0552,0.2761,0.1239,0.5448,0.4,0.6c0.2761,0.0552,0.5448-0.1239,0.6-0.4l0,0l4.7-9.38l1.44,1.48&#xA;&#x9;c0.211,0.1782,0.5264,0.1516,0.7046-0.0593C13.0037,6.5523,13.0018,6.2761,12.84,6.09z"/>
              </svg>My<span class="text-blue-400">Player</span>List</h1>
        </header>
       
        <form id="playerForm" >
            <div>
                <label class="block" for="name">Name</label>
                <input  class="border-2 w-full h-10" type="text" id="name" >
                <label class="block" for="team">Team</label>
                <input class="border-2 w-full h-10" type="text" id="team" >
                <label class="block" for="position">Position</label>
                <input class="border-2 w-full h-10 " type="text" id="position">
                <input class="block text-white bg-blue-500 hover:bg-blue-400 w-full h-10 mt-5" type="submit" value="Add Player">
            </div>
        </form>
        <input type="text" id="search-player-input" placeholder="search player..." class="block border-t-2 w-full h-10 mt-5">
        
        <table class="mt-5 w-full border-y-2 table-fixed">
            <thead class="text-left" >
                <th class="py-3" >Name</th>
                <th >Team</th>
                <th >Position</th>
            </thead>
            <tbody id="playerList">
            </tbody>
        </table>
    </div>

    <script src="./index.js"></script>
</body>
</html>
